<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Basic Calculator</title>
</head>
<body>
  <main>
    <input type="text" value="" id="display" disabled>
    <div class="keys">
      <button class="clear__key" id="clear">C</button>
      <span></span>
      <span></span>
      <!-- <button class="operator__key" data-operator="negate">+/-</button> -->
      <!-- <button class="operator__key" data-operator="percent">%</button> -->
      <button class="operator__key" id="divide">/</button>
      <button class="num__key">7</button>
      <button class="num__key">8</button>
      <button class="num__key">9</button>
      <button class="operator__key" id="multiply">*</button>
      <button class="num__key">4</button>
      <button class="num__key">5</button>
      <button class="num__key">6</button>
      <button class="operator__key" id="subtract">-</button>
      <button class="num__key">1</button>
      <button class="num__key">2</button>
      <button class="num__key">3</button>
      <button class="operator__key" id="addition">+</button>
      <span></span>
      <button class="num__key">0</button>
      <button class="operator__key" style="color: #000;">.</button>
      <button class="equal__key">=</button>
    </div>
  </main>

  <script src="js/scripts.js"></script>
</body>
</html>
